name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      FRONTEND_PORT: 5000
      BACKEND_PORT: 8000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke tests (Python)
        run: pytest -k smoke -q || echo "Smoke tests finished"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node deps
        run: npm install

      - name: Build frontend
        run: npm run build:frontend

      - name: Lint frontend
        run: npm run lint || echo "Lint warnings"

      - name: Vitest (optional)
        run: npm test || echo "Vitest optional"
