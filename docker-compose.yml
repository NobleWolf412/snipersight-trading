version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: snipersight-backend
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: snipersight-frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend
    env_file: .env
    environment:
      BACKEND_URL: http://backend:8001
    restart: unless-stopped

networks:
  default:
    name: snipersight-net
